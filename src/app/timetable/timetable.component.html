<section id="timetableBackground">
  <section class="">
    <h1 id="timetable-header" class="text-white center-align">First Term Timetable</h1>
    <div class="row ">
      <div class="col m3 l4"></div>
      <div class="input-field col s12 m6 l4">
        <select class="browser-default"
          (change)="filterByDay($event)"
          [(ngModel)]="day">
          <option value="" disabled selected>Select a Day</option>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
        </select>
        <!-- <label>Select a Day</label> -->
      </div>
      <div class="col m3 l4"></div>
    </div>

    <div class="row">
      <div *ngFor="let class of classesToDisplay" class="col s6 m4 l3 xl2">
        <div class="card grey darken-4">
          <div class="card-content white-text">
            <span class="card-title golden">{{class.style}}</span>
            <p>{{class.day}}</p>
            <p>{{class.time}}</p>
            <p>{{class.venue}}</p>
            <p>{{class.level}}</p>
          </div>
          <!-- <div class="card-action">
                <a href="#">This is a link</a>
                <a href="#">This is a link</a>
              </div> -->
        </div>
      </div>
    </div>

  </section>
</section>
