
<select
  name="levelChoice"
  ng-model="ctrl.selectedLevel"
  ng-options="level.label for level in ctrl.levels">
  <option value="">All Levels</option>
</select>
<input type="text" ng-model="search" placeholder="Search by style">
<ul>
  <li ng-repeat="dance in ctrl.danceData | filter: { style: search } | filter: { level: ctrl.selectedLevel.label }">
    <h5>{{ dance.style }}</h5>
    <!-- <p>Level: {{ dance.level }}</p> -->
  </li>
</ul>
